<!DOCTYPE html>
<html>
    <head>
        <title>Supermarket</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">     
        <link href="/vendors/fonts/fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/lưu trữ/css/styles.css">
    </head>


    <body>
        <div class="app">
            <div class="header">
                <nav class="header_navbar">
                </nav>

                <div class="header-with-search">
                    <div class="header_logo">
                        <a href="#"><img class = "logo" src="/lưu trữ/img/5b5b68ddf9de812ffc941238e66049ac.png" alt="logo"></a>
                    </div>

                    <div class="header_search">
                            <input type="text" class="header_search-input" placeholder="nhập thông tin tìm kiếm"> 
                        
                            <button class="header_search_icon">
                                <i class="button_icon fa-solid fa-magnifying-glass"></i>
                            </button>                   
                    </div>
                    <div class="header_bag">
                        <a href="" class="icon_cart">
                            <i class="fa fa-cart-shopping"></i>
                            <div class="header_bag_list header_bag_list--no">
                                <img src="/lưu trữ/img/no-cart.png" alt="" class="header_car_no_img">        
                                <p class="header_bag_list--no-msg">
                                    Chưa có sản phẩm
                                </p>
                                
                                <h4 class="header_cart_heading">Sản phẩm đã thêm</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
